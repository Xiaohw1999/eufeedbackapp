name: Build and deploy React app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd src/frontend/feedback-app
          npm install

      - name: Build the app
        run: |
          cd src/frontend/feedback-app
          npm run build

      - name: Zip the build output
        run: |
          cd dist
          zip -r ../build.zip .
        working-directory: src/frontend/feedback-app

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: src/frontend/feedback-app/build.zip

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Unzip artifact
        run: unzip build-artifact.zip -d dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'citizen-feedback-enhancer'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: dist
